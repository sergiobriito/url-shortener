<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>URL Shortener</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    .form-group {
      margin-bottom: 20px;
    }
    #response {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="mt-4 mb-4">URL Shortener</h1>

    <form id="apiForm">

      <div class="form-group">
        <label for="requestData">URL to Shorten:</label>
        <input type="text" class="form-control" id="requestData" name="requestData" required>
      </div>

      <button type="submit" class="btn btn-primary">Shorten URL</button>
    </form>

    <div class="mt-4">
      <p>Shortened Url:</p>
      <div id="response"></div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="/app.js"></script>
</body>
</html>
